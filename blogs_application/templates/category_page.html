{% extends "base.html" %}
{% load static %}

{% block title %}
Categories Page
{% endblock title %}

{% block body %}
<div class="container-fluid d-flex justify-content-center align-items-center bg-light ">
    <div class="text-center">

        {% for category in Category %}
        
        <a href="/cat/{{ category.id }}" class="text-decoration-none">
            <div class="p-3 mb-3 bg-black rounded category">
                <h2 class="text-white">{{ category.name }}</h2>
            </div>
        </a>
    
        {% endfor %}

    </div>
</div>
{% endblock body %}
